        class MyHead extends React.Component{
            constructor(props) {
                super(props);
                this.state={color:"red"};
            }
            render() {
                // 在屬性中註冊事件處理器 onclick => onClick
                return <div className={"head-"+this.props.level}
                        style={{color:this.state.color}}
                        onClick={this.clickHandler.bind(this)}
                        onMouseOver={this.mouseOverHandler.bind(this)}
                        >Hello World</div>;
            }
            // 事件處理器的第一個參數, 取得 Event Object
            clickHandler(e) { 
                // this 預設沒有綁定任何物件, 印出 undefined
                this.setState({color:"blue"}); // render() 使用bind(this)
                console.log("觸發點擊事件");
                console.log(this); 
            }
            mouseOverHandler(e) {
                this.setState({color:"green"});
            }
        }

        window.addEventListener("load",()=>{
            // let myComponent=React.createElement(MyHead, {level:"3"});
            ReactDOM.render(<MyHead level="3" />, document.getElementById("root"));
        });
    </script>

    <div id="root"></div>
