<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style type="text/css">
        .head {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script type="text/babel">
        // 設計組件類別
        class MyHead extends React.Component{
            render() {
                return React.createElement("div", 
                    {className:"head", style:{color:this.props.color}}, 
                        "Hello World"+this.props.level);
                return <div className="head" style={{color:this.props.color}}>Hello World {this.props.level}</div>;
            }
        }
        class MyHeadList extends React.Component{
            render() {
                return <div>
                        <MyHead level="1" color="red" />
                        <MyHead level="2" color="green" />
                        <MyHead level="3" color="blue"/>
                </div>;
            }
        }
        window.addEventListener("load", ()=>{
            let list=<MyHeadList/>;
            ReactDOM.render(
                list, document.getElementById("root")
            );
        });

        /*

        }

        const container=document.getElementById("root");
        const root=ReactDOM.createRoot(container);
        root.render(<MyApp/>);
        */
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
