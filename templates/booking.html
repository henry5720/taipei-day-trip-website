<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊</title>    
    <link rel="stylesheet" href="../static/scss/booking.css">
    <link rel="stylesheet" href="../static/scss/user.css">
    <link rel="stylesheet" href="../static/css/loading.css">
    <script type="text/javascript" src="../static/js/user_system.js"></script>
    <script type="text/javascript" src="../static/js/booking.js"></script>
    <script type="text/javascript" src="../static/js/booking_controller.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="loading"></div>
    </div>

    <header>
        <nav>
            <h1>
                <a href="/">台北一日遊</a>
            </h1>
            <ul>
                <li id="booking_action">
                    <a href="#">預定行程</a>
                </li>
                <li id="user_action">
                    <a href="#"
                    >登入/註冊</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hide">
        <ul id="signin" class="user_box">
            <li>
                <h3>登入會員帳號</h3>
                <i class="cross"></i>
            </li>
            <li>
                <form action="" name="form_signin">
                    <input id="signin_email" name="email" type="email" placeholder="輸入電子信箱">
                    <input id="signin_pwd" name="pwd" type="password" placeholder="輸入密碼">
                    <button id="signin_btn" type="button">登入帳戶</button> 
                </form>
            </li>
            <li>
                <span class="hide">提示錯誤訊息</span>
                <a class="change_box" href="#">還沒有帳戶? 點此註冊</a>
            </li>
        </ul>
        <ul id="signup" class="hide">
            <li>
                <h3>註冊會員帳號</h3>
                <i class="cross"></i>
            </li>
            <li>
                <form action="" name="form_signup" method="post">
                    <input id="signin_name" name="name" type="text" placeholder="輸入姓名">
                    <input id="signup_email" name="email" type="email" placeholder="輸入電子信箱">
                    <input id="signup_pwd" name="pwd" type="password" placeholder="輸入密碼">
                    <button id="signup_btn" type="button">註冊新帳戶</button>    
                </form>
            </li>
            <li>
                <span class="hide">提示錯誤訊息</span>
                <a class="change_box" href="#">已經有帳戶了? 點此登入</a>
            </li>
        </ul>
    </section>
    <main>
        <div class="main_top">
            <h2>
                <p>您好，</p>
                <p id="user_name">test</p>
                <p>，待預訂的行程如下：</p>
            </h2>
            <div class="check">
                <div class="check_delete"></div>
                <img src="" alt="">
                <ul class="check-list">
                    <li id="scene_name"></li>
                    <li>
                        <span></span>
                        <i></i>
                    </li>
                    <li>
                        <span></span>
                        <i></i>
                    </li>
                    <li>
                        <span></span>
                        <i></i>
                    </li>
                    <li>
                        <span></span>
                        <i></i>
                    </li>
                </ul>
            </div>
        </div>
        <form class="info-box">
            <ul>
                <li>
                    <h2>您的聯絡資訊</h2>
                </li>
                <li>
                    <label for="">聯絡姓名：</label>
                    <input id="contact_name" type="text">        
                </li>
                <li>
                    <label for="">連絡信箱：</label>
                    <input id="contact_email" type="text">        
                </li>
                <li>
                    <label for="">手機號碼：</label>
                    <input id="contact_phone" type="text">        
                </li>
                <li>
                    <span>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</span>
                </li>
            </ul>
        </form>
        <form class="info-box">
            <ul id="cardview-container">
                <li class="form-group">
                    <h2>信用卡付款資訊</h2> 
                </li>
                <li class="form-group card-number-group">
                    <label for="card-number" class="control-label">卡片號碼：</label>
                    <div class="form-control card-number"></div>
                </li>
                <li class="form-group expiration-date-group">
                    <label for="expiration-date" class="control-label">過期時間：</label>
                    <div class="form-control expiration-date" id="tappay-expiration-date"></div>
                </li>
                <li class="form-group cvc-group">
                    <label for="cvc" class="control-label">驗證密碼：</label>
                    <div class="form-control cvc"></div>
                </li>
            </ul>
            <div id="message"></div>
        </form>
        <div class="confirm">
            <span id="total">總價：新台幣 2000 元</span>
            <button id="submit_button">確認訂購並付款</button>
        </div>
        <script src="https://js.tappaysdk.com/tpdirect/v5.8.0"></script>
        <script src="../static/js/order.js"></script>
    </main>
    <div class="main_none">
        <div class="main_none__box">
            <h2>
                <p>您好，</p>
                <p id="box__user">henry</p>
                <p>，待預訂的行程如下：</p>
            </h2>
            <i>目前沒有任何待預訂的行程</i>
        </div>
    </div>
    <footer>
        <div class="copyright">COPYRIGHT © 2021 台北一日遊</div>
    </footer>

</body>
</html>
